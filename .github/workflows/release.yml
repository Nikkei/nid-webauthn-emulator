name: Publish package to GitHub Packages

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v2

      - name: pnpm setup
        uses: pnpm/action-setup@v4.0.0
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Publish
        run: pnpm publish
        env:
           NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
